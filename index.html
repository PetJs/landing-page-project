<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>YouVersion</title>

    <!-- Style -->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .nunito-sans {
        font-family: "Nunito Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
            "wdth" 100,
            "YTLC" 500;
        }
        header{
            background: url("assets/images/home2023-hero.jpg") ;
            background-size: cover;
            height: 100vh;
            font-size: 1.5em;
            color: #fff;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding: 2.5rem;
        }
        .hero p, .hero h1, .hero h3, .hero button {
            margin-top: 20px;
        }
        .hero{
            padding: 2em;
            margin-left: 3em;
            font-size: 2rem;
        }
        .hero p{
            color: goldenrod;
            font-size: 36px;
        }
        h1{
            font-size: 2rem;
        }
        .h1text{
            font-size: 3rem;
        }
        h3 span{
            display: block;

        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
            gap: 32px;
        }
        button{
            padding: 20px;
            border-radius: 36px;
            font-size: 30px;
        }
        button:hover{
            color: #fff;
        }
        main{
            background-image: url("assets/images/vision-bg.jpg") ;
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: auto;
            height: 75vh;
            font-size: 1.5em;
            color: #fff;
            margin: 0 auto;
            padding: 3em;
        }
        main h2{
            margin: 30px;
        }
        main h2{
            font-size: 4em;
        }
        .section{
            display: block;
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <nav>
            <div>
                <h2>YOUVERSION</h2>
            </div>
            <div>
                <ul>
                    <li>Products</li>
                    <li>About</li>
                    <li>Press</li>
                    <li>Give</li>
                    <li>Partners</li>
                    <li>Volunteers</li>
                </ul>
            </div>   
        </nav>
        <!-- HERO SECTION -->
        <div class="hero">
            <p>Now Available</p>
            <h1><span class="h1text">YouVersion</span> CONNECT</h1>
            <h3>A powerful new platform created <span> with the ministry in your mind</span></h3>
            <button>Discover Now</button>
        </div>
    </header>

    <!-- BODY OF THE PAGE -->
    <main>
        <h3>Our Vision</h3>
        <h2>Connecting everyone, <span class="section"> everywhere, to God's</span> <span> Word every day.</span></h2>
        <button>Our Products</button>
    </main>

    <!-- FOOTER SECTION -->
    <footer>

    </footer>
    
</body>
</html>
